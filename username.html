<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пробив ника | OSINT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Пробив по username</h1>
    <p>Проверка на соцсетях и сайтах</p>
  </header>

  <main>
    <a href="index.html" class="back-btn">← Назад в меню</a>

    <div class="search-box">
      <input type="text" id="input" placeholder="Username (без @)" value="pytin_legend">
      <button onclick="runSearch()">Запустить</button>
    </div>

    <ul id="results"></ul>
  </main>

  <footer>
    <p>Создано @pytin_legend • Только открытые данные</p>
  </footer>

  <script src="script.js"></script>
  <script>
    const platforms = [
      { name: "WhatsMyName.app", base: "https://whatsmyname.app/search/", type: "search", has: false },
      { name: "Instant Username", base: "https://instantusername.com/#/search/", type: "search", has: false },
      { name: "Namechk", base: "https://namechk.com/", type: "search", has: false },
      { name: "VK.com", base: "https://vk.com/", type: "profile", has: true },
      { name: "Instagram", base: "https://www.instagram.com/", type: "profile", has: true },
      { name: "TikTok", base: "https://www.tiktok.com/@", type: "profile", has: true },
      { name: "X / Twitter", base: "https://x.com/", type: "profile", has: true },
      { name: "GitHub", base: "https://github.com/", type: "profile", has: true },
      { name: "YouTube", base: "https://www.youtube.com/@", type: "profile", has: true },
      { name: "Telegram", base: "https://t.me/", type: "profile", has: true },
      { name: "Reddit", base: "https://www.reddit.com/user/", type: "profile", has: true },
      { name: "Steam", base: "https://steamcommunity.com/id/", type: "profile", has: true },
      { name: "Pinterest", base: "https://www.pinterest.com/", type: "profile", has: true },
      { name: "LinkedIn поиск", base: "https://www.linkedin.com/search/results/people/?keywords=", type: "search", has: false },
      { name: "Google Dorks", base: "https://www.google.com/search?q=", type: "search", query: '"{input}" OR @{input} username', has: false }
    ];

    function runSearch() {
      const val = document.getElementById('input').value.trim();
      if (!val) return alert('Введи username');

      const list = document.getElementById('results');
      list.innerHTML = '';

      platforms.forEach(p => {
        let url = p.base;
        if (p.query) url += encodeURIComponent(p.query.replace('{input}', val));
        else url += encodeURIComponent(val);

        const item = generateResultItem(p.name, url, p.has ? 'Есть инфа (профиль)' : 'Проверить', p.has);
        list.appendChild(item);
      });
    }
  </script>
</body>
</html>
