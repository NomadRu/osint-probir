<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пробив email | OSINT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Пробив по email</h1>
    <p>Связанные аккаунты и утечки</p>
  </header>

  <main>
    <a href="index.html" class="back-btn">← Назад в меню</a>

    <div class="search-box">
      <input type="text" id="input" placeholder="example@gmail.com">
      <button onclick="runSearch()">Запустить</button>
    </div>

    <ul id="results"></ul>
  </main>

  <footer>
    <p>Создано @pytin_legend • Только открытые данные</p>
  </footer>

  <script src="script.js"></script>
  <script>
    const platforms = [
      { name: "Epieos (Telegram/VK/Google связи)", base: "https://epieos.com/", type: "search", has: true },
      { name: "Have I Been Pwned (утечки)", base: "https://haveibeenpwned.com/", type: "search", has: true },
      { name: "Intelligence X (поиск в даркнете/утечках)", base: "https://intelx.io/", type: "search", has: true },
      { name: "LeakCheck.io (free search)", base: "https://leakcheck.io/", type: "search", has: true },
      { name: "DeHashed (free preview)", base: "https://dehashed.com/", type: "search", has: true },
      { name: "Hunter.io (free tier домены)", base: "https://hunter.io/", type: "search", has: true },
      { name: "EmailRep.io (репутация + связанные)", base: "https://emailrep.io/", type: "search", has: true },
      { name: "Google Dorks точный", base: "https://www.google.com/search?q=", type: "search", query: '"{input}" OR "email:{input}" OR site:vk.com "{input}"', has: false }
    ];

    function runSearch() {
      const val = document.getElementById('input').value.trim();
      if (!val) return alert('Введи email');

      const list = document.getElementById('results');
      list.innerHTML = '';

      platforms.forEach(p => {
        let url = p.base;
        if (p.query) url += encodeURIComponent(p.query.replace('{input}', val));
        else url += encodeURIComponent(val);

        const item = generateResultItem(p.name, url, p.has ? 'Есть инфа' : 'Проверить', p.has);
        list.appendChild(item);
      });
    }
  </script>
</body>
</html>
