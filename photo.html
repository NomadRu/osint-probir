<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пробив по фото | OSINT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ПРОБИВ ПО ФОТО</h1>
    <p>Reverse image search — найди оригинал или похожие лица</p>
  </header>

  <main>
    <a href="index.html" class="back-btn">← Назад</a>

    <div class="search-box">
      <p>Загружай фото в любой из сервисов ниже:</p>
    </div>

    <ul id="results"></ul>
  </main>

  <footer>
    <p>Создано @pytin_legend • Только открытые данные</p>
  </footer>

  <script src="script.js"></script>
  <script>
    const platforms = [
      { name: "Yandex Images — лучший для России и лиц", url: "https://yandex.ru/images/" },
      { name: "Google Lens — очень мощный поиск", url: "https://lens.google.com/" },
      { name: "TinEye — ищет точные совпадения", url: "https://tineye.com/" },
      { name: "Bing Visual Search", url: "https://www.bing.com/images/visualsearch" },
      { name: "FaceCheck.ID — поиск по лицам (free)", url: "https://facecheck.id/" },
      { name: "PimEyes — поиск лиц (бесплатный просмотр)", url: "https://pimeyes.com/" },
      { name: "Lenso.ai — AI поиск по категориям", url: "https://lenso.ai/" },
      { name: "SauceNAO — для арта, аниме, фото", url: "https://saucenao.com/" }
    ];

    function runSearch() {
      const list = document.getElementById('results');
      list.innerHTML = '';

      platforms.forEach(p => {
        const li = document.createElement('li');
        li.innerHTML = `
          <a href="${p.url}" target="_blank" class="link">${p.name}</a>
          <button class="copy-btn" onclick="copyText('${p.url}')">Копировать ссылку</button>
        `;
        list.appendChild(li);
      });
    }

    window.onload = runSearch;
  </script>
</body>
</html>
