Регион РФ + оператор (по префиксу 9xx)

Введите номер (+7 или 8 не важны):
<input type="text" id="input" placeholder="9161234567">
<button onclick="runSearch()">ПРОБИТЬ</button>

<ul id="results"></ul>

<a href="index.html" class="back">← ВЕРНУТЬСЯ В МЕНЮ</a>

    '915': { op: 'МегаФон', reg: 'Москва и МО' },

    '989': { op: 'МТС', reg: 'Юг и Кавказ' }
    // Добавь ещё префиксов, если нужно
  };

  function runSearch() {
    let num = document.getElementById('input').value.replace(/\D/g, '');
    if (num.startsWith('7') || num.startsWith('8')) num = num.slice(1);
    if (num.length < 10) return alert('Номер слишком короткий. Нужно минимум 10 цифр после +7');

    const prefix3 = num.slice(0,3); // 916, 925 и т.д.
    const prefix4 = num.slice(0,4); // на случай редких

    const res = document.getElementById('results');
    res.innerHTML = '';

    let found = false;

    // Проверяем 3-циферный префикс
    if (prefix3 in prefixes) {
      const info = prefixes[prefix3];
      const li = document.createElement('li');
      li.innerHTML = `+7(${prefix3}) → ${info.op} • ${info.reg}`;
      res.appendChild(li);
      found = true;
    }

    // Если не нашли — показываем, что не определено
    if (!found) {
      const li = document.createElement('li');
      li.innerHTML = `+7(${prefix3}) → Регион/оператор не определён автоматически.`;
      res.appendChild(li);
    }
  }
</script>
